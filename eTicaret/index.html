<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-Ticaret</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <nav class="navbar bg bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="logo.png" class="logo"> -->
            My Logo
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Siparişlerim</a>
              </li>
            </ul>
            <button class="btn btn-outline-light position-relative" type="submit">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    100
                </span>
            </button>
          </div>
        </div>
    </nav>

    <nav class="bread" aria-label="breadcrumb">
        <h5>Home Page</h5>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">
                Home
            </li>
        </ol>
    </nav>

    <div class="row mt-2">
        <div class="col-lg-3">
            <ul class="list-group">
                <h3>Kategoriler</h3>
                <li class="list-group-item active">Tümü</li>
                <li class="list-group-item">Meyveler</li>
                <li class="list-group-item">Kıyafet</li>
                <li class="list-group-item">Bilgisayar Parçaları</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <h3>Arama</h3>
            <div class="form-group">
                <input type="search" class="form-control" placeholder="Aranacak değer..."
                onkeyup="search(event)">
            </div>
            <hr>
            <div class="row" id="products">
                        
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/dc59d75dac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
