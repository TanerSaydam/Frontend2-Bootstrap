<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Column</h1>

   <div class="row d-flex justify-content-center">
    <div class="col-sm-6 col-md-8 col-lg-6">
        <form>
            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" required email class="form-control is-invalid" id="email">
                <div class="invalid-feedback">
                    Geçerli bir mail adresi yazın!
                </div>
            </div>
            <div class="from-group mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control is-valid" id="password">
                <div class="valid-feedback">
                    Şifreniz geçerli
                </div>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-outline-primary w-100">
                    <i class="fa fa-save"></i>
                    Kaydet</button>
            </div>
        </form>
    </div>
</div>

    <script src="https://kit.fontawesome.com/dc59d75dac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
